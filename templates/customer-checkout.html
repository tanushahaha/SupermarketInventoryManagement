<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Checkout</h2>

        <h3>Your Cart</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.item.name}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.item.price * cartItem.quantity}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Total: $<span th:text="${totalAmount}"></span></h3>

        <h3>Payment Details</h3>
        <form action="/customer/confirm-payment" method="post">
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" name="paymentMethod" id="paymentMethod" required>
                    <option value="CARD">Card</option>
                    <option value="CASH">Cash</option>
                    <option value="ONLINE">Online</option>
                </select>
            </div>
        
            <!-- Only show card details if card is selected (optional enhancement) -->
            <div id="cardDetails" style="display: block;">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" id="expiryDate" name="expiryDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control">
                </div>
            </div>
        
            <button type="submit" class="btn btn-success">Confirm Payment</button>
            <a href="/customer/dashboard" class="btn btn-secondary">Cancel</a>
        </form>



        
    </div>
    <script>
        $('#paymentMethod').on('change', function () {
            if (this.value === 'CARD') {
                $('#cardDetails').show();
            } else {
                $('#cardDetails').hide();
            }
        });
    </script>
</body>
</html>
