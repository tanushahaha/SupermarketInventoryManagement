<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/user/dashboard">Supermarket IMS</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>All Checkout Transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="checkoutHistory">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchCheckoutHistory() {
            fetch('/checkout/history') // Call the backend API
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('checkoutHistory');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(order => {
                        const row = `<tr>
                            <td>${order.id}</td>
                            <td>${order.customerName}</td>
                            <td>${order.items}</td>
                            <td>${order.totalAmount}</td>
                            <td>${order.date}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching checkout history:', error));
        }

        // Load checkout history on page load
        window.onload = fetchCheckoutHistory;
    </script>
</body>
</html>
