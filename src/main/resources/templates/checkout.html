<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/user/dashboard">Supermarket IMS</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Checkout Transactions</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Total Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${checkoutHistory}">
            <td th:text="${order.id}">Order ID</td>
            <td th:text="${order.customerName}">Customer</td>
            <td>
                <span th:each="item : ${order.items}" th:text="${item}"></span><br/>
            </td>
            <td th:text="${order.totalAmount}">Amount</td>
            <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy HH:mm')}">Date</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
