<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E9F5DB;
            color: #718355;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #CFE1B9;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        .text-success {
            color: #718355 !important;
            font-weight: bold;
        }
        .table {
            background-color: #E9F5DB;
        }
        .table th {
            background-color: #B5C99A;
            color: #718355;
        }
        .table td {
            color: #87986A;
        }
        .btn-primary {
            background-color: #718355;
            border-color: #718355;
        }
        .btn-primary:hover {
            background-color: #87986A;
            border-color: #87986A;
        }
        h3 {
            color: #87986A;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-success">Payment Successful!</h2>
        <p>Thank you for your purchase. Your transaction has been recorded.</p>

        <h3>Order Summary</h3>
        <table class="table table-bordered">
            <tr>
                <th>Order ID</th>
                <td th:text="${order.id}"></td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td th:text="'â‚¹' + ${order.totalAmount}"></td>
            </tr>
            <tr>
                <th>Order Date</th>
                <td th:text="${order.orderDate}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${order.status}"></td>
            </tr>
        </table>

        <a href="/customer/dashboard" class="btn btn-primary">Return to Dashboard</a>
    </div>
</body>
</html>
