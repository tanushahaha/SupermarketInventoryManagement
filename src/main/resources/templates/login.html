<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket IMS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E9F5DB;
            /* Fallback background color in case image doesn't load */
        }

        /* Background container with image */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Placeholder background pattern in case image is missing */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #718355;
            background-image: linear-gradient(135deg, #87986A 25%, transparent 25%), 
                              linear-gradient(225deg, #87986A 25%, transparent 25%), 
                              linear-gradient(45deg, #87986A 25%, transparent 25%), 
                              linear-gradient(315deg, #87986A 25%, #718355 25%);
            background-position: 40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(113, 131, 85, 0.7); /* #718355 with opacity */
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid #718355;
        }

        .brand {
            margin-bottom: 5px;
            color: #718355;
            font-weight: 500;
        }

        h2 {
            color: #87986A;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #718355;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #CFE1B9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #F9FCF5;
        }

        input:focus {
            outline: none;
            border-color: #B5C99A;
            background-color: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(181, 201, 154, 0.2);
        }

        input::placeholder {
            color: #B5C99A;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #718355;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #87986A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 131, 85, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-section {
            margin-top: 30px;
            color: #87986A;
        }

        .signup-btn {
            background-color: transparent;
            color: #718355;
            border: 2px solid #718355;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #E9F5DB;
            color: #718355;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 131, 85, 0.2);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: #718355;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: #87986A;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-container"></div>
    <div class="bg-pattern"></div>
    <div class="overlay"></div>
    
    <!-- Login container -->
    <div class="login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 3c0 .55.45 1 1 1h1l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h11c.55 0 1-.45 1-1s-.45-1-1-1H7l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H2c-.55 0-1 .45-1 1zm16 15c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </div>
        <h1 class="brand">Supermarket IMS</h1>
        <h2>Welcome Back</h2>
        <form action="/user/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="display: inline; margin-left: 5px;">Remember me</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="/signup" class="signup-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
