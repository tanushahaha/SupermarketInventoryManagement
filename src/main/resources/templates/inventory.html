<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Supermarket IMS</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Inventory Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Items will be populated here dynamically -->
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="fetchInventory()">Refresh</button>
    </div>

    <script>
        function fetchInventory() {
            fetch('/inventory/items')
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("inventoryTable");
                    table.innerHTML = "";
                    data.forEach(item => {
                        let row = `<tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.category}</td>
                            <td>${item.stockQuantity}</td>
                            <td>
                                <button class='btn btn-warning' onclick='updateStock(${item.id})'>Update</button>
                            </td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                });
        }
    </script>
</body>
</html>
